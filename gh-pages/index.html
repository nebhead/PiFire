<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to PiFire Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
    <meta http-equiv="refresh" content="2;url=http://docs.pifire.io">
</head>
<body>
    <img src="pifire-logo.png" alt="PiFire Logo">
    <p>Redirecting to documentation for PiFire...</p>
    <a href="http://docs.pifire.io">http://docs.pifire.io</a>
    <script>
        setTimeout(function() {
            window.location.href = "http://docs.pifire.io";
        }, 2000);
    </script>
</body>
</html>
